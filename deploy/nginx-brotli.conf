server { 
    listen       80; 
    server_name  api2.gishai.top;  
    rewrite ^(.*)$ https://${server_name}$1 permanent; 
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl;
    server_name api2.gishai.top;

    charset utf-8;

    ssl_certificate /usr/local/nginx/cert/cert.pem;
    ssl_certificate_key /usr/local/nginx/cert/key.pem;
    ssl_session_cache shared:SSL:1m;
    ssl_session_timeout 5m;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Brotli 压缩配置
    brotli on;
    brotli_comp_level 6;
    brotli_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/wasm
        model/gltf+json
        model/gltf-binary;

    # Gzip 压缩配置 (作为 Brotli 的备选)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        application/atom+xml
        image/svg+xml
        application/wasm
        model/gltf+json
        model/gltf-binary;

    # 静态资源配置 - 启用缓存和压缩
    location /static {
        alias /home/web/fastdog/static;
        
        # 缓存配置
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # WASM 文件特殊配置
        location ~* \.wasm$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Content-Type "application/wasm";
            add_header Vary "Accept-Encoding";
        }
        
        # 3D 模型文件配置
        location ~* \.(gltf|glb)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
        
        # 压缩数据文件
        location ~* \.(pz|gz|br)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
        }
    }

    location /media {
        alias /home/web/fastdog/media;
        
        # 媒体文件缓存
        location ~* \.(png|jpg|jpeg|gif|webp|mp4|webm)$ {
            expires 30d;
            add_header Cache-Control "public";
            add_header Vary "Accept-Encoding";
        }
    }

    location / {
        proxy_pass http://127.0.0.1:8188;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering off;
        proxy_read_timeout 300s;
    }
}
